name: Update Options Table (Free Test)

on:
  schedule:
    - cron: "*/5 * * * *"   # 每5分钟（GitHub不保证精确到秒）
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Fetch options data
        env:
          # ✅ 你先改这里：股票列表（逗号分隔）
          TICKERS: "ZETA,HROW"
          TARGET_DTE: "30"
          DTE_WINDOW: "7"
          MAX_EXPS: "2"
        run: |
          python scripts/fetch_yahoo_options.py

      - name: Commit & push if changed
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add docs/data/options.json docs/data/options.csv
            git commit -m "Update options data"
            git push
          else
            echo "No changes"
          fi
